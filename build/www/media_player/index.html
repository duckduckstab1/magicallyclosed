<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Windows Media Player</title>
  <link rel="stylesheet" href="./style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="player">
	<div class="title-bar">
		<div class="left">
			<div class="icon"></div> 
			<span class="title">
				Windows Media Player
			</span>
		</div>
		<div class="right">
			<div class="minimize"></div>
			<div class="maximize"></div>
			<div class="close"></div>
		</div>
	</div>
	<div class="top">
	<!-- <div class="history">
			<button>Back</button>
			<button>Forward</button>
		</div> -->
		<nav>
            <div id="message"></div>
<br>
			<button>Library  <input type="file" id="load_file" accept="audio/*,video/*" /></button>
		</nav>
	</div>
	<div class="middle">
		<div class="video-wrapper">
		<video id='video'>
			<source src="" type='video/mp4'>
			<source src="" type='video/ogg'>
		</video>
		</div>
	</div>
	<div class="seekbar">
       <progress class="progress" id='progress-bar' min='0' max='100' value='0'></progress>
	 <!-- <input class="progress" id="progress-bar" type="range" name="progress" value="0" min="0" max="100"> -->
	</div>
	<div class="bottom">
		<div class="metadata">
			<div class="artwork"></div>
			<div class="song"></div>	
			<div class="time"></div>
		</div>
		<div class="center-controls">
			<div class="border-gradient"></div>
			<div class="left">
				<button class="shuffle">
					<div class="icon">
						<div class="left"></div>
						<div class="right"></div>
					</div>
				</button>
				<button class="repeat">
					<div class="icon"></div>
				</button>
				<button class="stop">
					<div class="icon"></div>
				</button>
			</div>
			<div class="middle">
				<button class="previous">
					<div class='icon'></div>
				</button>
				<div class="playpause-wrapper">
					<button class="playpause">
						<div class="overlay-top"></div>
						<div class="overlay-bottom"></div>
						<div class="icon"></div> 
					</button>
				</div>
				<button class="next">
					<div class='icon'></div>
				</button>
			</div>
			<div class="right">			
				<button class="mute">
					<div class="icon">
						<div class="left"></div>
						<div class="right"></div>
					</div>
				</button>
				<input class="volume" id="volume-bar" type="range" name="vol" min="0" max="100" step="1" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)">
			</div>
		</div>
		<div class="right-controls">
			<button class="fullscreen">
				<div class="icon"></div>
			</button>
			<button class="compact">
				<div class="icon"></div>
			</button>
		</div>
	</div>
</div>
<!-- partial -->
<script  src="./script.js"></script>

</body>
</html>
